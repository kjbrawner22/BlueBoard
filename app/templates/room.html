{% extends 'base.html' %}

{% block head %}
<link href="{{ url_for('static', filename='css/room.css') }}" rel="stylesheet">
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="wrapper">
  <div class="files">
    {% for file in files %}
    <button onclick="requestFile()">{{ file.name }}</button>
    {% endfor %}
  </div>
  <div class="editor">
  	<div id="editor-wrapper">
  		<div id="editor">
  			<p>Put your <strong>text</strong> here!</p>
  		</div>
  	</div>
  </div>
  <div class="widgets">

  </div>
  <div class="chat">
    <textarea id="chat-body" readonly></textarea>
    <div id="chat-send">
      <div id="message-body" contenteditable>
    </div>
  </div>
</div>
{% endblock %}

{% block js %}
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="{{ url_for('static', filename='js/room.js') }}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.slim.js"></script>
{% endblock %}
